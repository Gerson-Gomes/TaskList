<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="">
        <h1 id="cabeca">Gerenciador de Tarefas</h1>
        <div class="addTarefa">
            <input type="text" id="input" placeholder="Digite uma Tarefa">
            <button id="addTarefas" class="btn btn-primary" type="button" onclick="addTask()">Adicionar Tarefas</button>
        </div>

        <div class="buttons">
            <button id="all" class="btn btn-info" type="button" onclick="showAll()">Todas</button>
            <button id="done" class="btn btn-success" type="button" onclick="showDone()">Concluídas</button>
            <button id="notDone" type="button" class="btn btn-danger" onclick="showNotDone()">Não Concluídas</button>
        </div>
        <ul class="listaConversivel">
            <li></li>
        </ul>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
